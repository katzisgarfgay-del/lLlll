<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donna High School</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden; /* so text doesn't cause scrollbars */
    }

    img {
        max-width: 250px;
        height: auto;
        z-index: 1;
    }

    .text {
        font-size: clamp(1rem, 2vw, 1.5rem);
        margin-top: 15px;
        color: #333;
        z-index: 1;
    }

    /* Flying text layer */
    .flying-text-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none; /* so clicks pass through */
        z-index: 0;
    }

    .flying-text {
        position: absolute;
        white-space: nowrap;
        font-weight: bold;
        font-size: 1.2rem;
        animation: fly linear forwards;
    }

    @keyframes fly {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
    }

    /* Update Log */
    .update-log {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        max-width: 250px;
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        overflow: hidden;
        z-index: 2;
    }

    .update-header {
        padding: 8px 12px;
        background: #c62828;
        color: white;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
    }

    .update-content {
        padding: 8px 12px;
        display: none;
        color: #333;
    }

    .update-log.open .update-content {
        display: block;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
    <div class="flying-text-container" id="flyingTextContainer"></div>

    <img src="D1D4DA52-1FF2-401B-9B49-02701272E841.png" alt="Donna High School Logo">
    <div class="text">
        Welcome to Donna High School - Home of the Redskins
    </div>

    <div class="update-log" id="updateLog">
        <div class="update-header" onclick="toggleLog()">Update Log ▼</div>
        <div class="update-content">
            - 08/09: Added responsive layout<br>
            - 08/09: Added update log section<br>
            - 08/09: Centered image & text<br>
            - 08/09: Made log collapsible
        </div>
    </div>

<script>
function toggleLog() {
    const log = document.getElementById("updateLog");
    log.classList.toggle("open");
    const header = log.querySelector(".update-header");
    header.textContent = log.classList.contains("open") ? "Update Log ▲" : "Update Log ▼";
}

// Danmaku style texts
const messages = [
    "Go Redskins!", "Donna High!", "Pride!", "BilliBilli!", "🏫", 
    "School Spirit!", "Class of 2025!", "🎓", "Victory!", "📚"
];

function spawnFlyingText() {
    const container = document.getElementById("flyingTextContainer");
    const text = document.createElement("div");
    text.className = "flying-text";
    text.textContent = messages[Math.floor(Math.random() * messages.length)];

    // Random styles
    const topPosition = Math.random() * 90; // vh
    const color = `hsl(${Math.random() * 360}, 80%, 60%)`;
    const speed = 5 + Math.random() * 5; // seconds

    text.style.top = `${topPosition}vh`;
    text.style.color = color;
    text.style.animationDuration = `${speed}s`;

    container.appendChild(text);

    // Remove after animation
    setTimeout(() => {
        container.removeChild(text);
    }, speed * 1000);
}

// Spawn new text every 500ms
setInterval(spawnFlyingText, 500);
</script>
</body>
</html>
