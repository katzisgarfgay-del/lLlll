<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donna High School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        img {
            max-width: 250px;
            height: auto;
        }

        .text {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-top: 15px;
            color: #333;
        }

        /* Update Log Container */
        .update-log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            overflow: hidden;
        }

        .update-header {
            padding: 8px 12px;
            background: #c62828;
            color: white;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .update-content {
            padding: 8px 12px;
            display: none;
            color: #333;
        }

        /* Smooth animation */
        .update-log.open .update-content {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="D1D4DA52-1FF2-401B-9B49-02701272E841.png" alt="Donna High School Logo">
    <div class="text">
        Welcome to Donna High School - Home of the Redskins
    </div>

    <!-- Collapsible Update Log -->
    <div class="update-log" id="updateLog">
        <div class="update-header" onclick="toggleLog()">Update Log ▼</div>
        <div class="update-content">
            - 08/09: Added responsive layout<br>
            - 08/09: Added update log section<br>
            - 08/09: Centered image & text<br>
            - 08/09: Made log collapsible
        </div>
    </div>

    <script>
        // Starts collapsed by default
        function toggleLog() {
            const log = document.getElementById("updateLog");
            log.classList.toggle("open");
            const header = log.querySelector(".update-header");
            header.textContent = log.classList.contains("open") ? "Update Log ▲" : "Update Log ▼";
        }
    </script>
</body>
</html>
